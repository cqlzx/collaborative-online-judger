<div class="container">
  <form>
    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control" id="problemName"
             name="problemName" required placeholder="Please input your problem name"
             [(ngModel)] = "newProblem.name">
    </div>
    <div class="form-group">
      <label for="problemDescription">Description</label>
      <textarea class="form-control" id="problemDescription" rows="4"
                name="problemDescription" required placeholder="Please input your problem description"
                [(ngModel)] = "newProblem.description">
      </textarea>
    </div>
    <div class="form-group">
      <label for="problemDifficulty">Difficulty</label>
      <select class="form-control" id="problemDifficulty" name="problemDifficulty"
        [(ngModel)] = "newProblem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary pull-right" (click)="addProblem()">Add Problem</button>
      </div>
    </div>
  </form>
</div>
