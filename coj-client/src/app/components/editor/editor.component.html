<section>
  <header>
    <select class="form-control pull-left language-select" id="languageSelect" name="languageSelect"
      (change)="setLanguage(language)" [(ngModel)]="language">
      <option *ngFor="let language of languages" [value]="language">{{language}}</option>
    </select>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Reset
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reset to default code</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are your sure you want to reset your code?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="resetEditor()">Reset</button>
          </div>
        </div>
      </div>
    </div>

  </header>

  <div class="row">
    <div id="editor"></div>
  </div>

  <div class="build-message">{{buildMessage}}</div>
  <div class="output">{{outputMessage}}</div>

  <footer>
    <button type="button" class="btn btn-success pull-right" (click)="submit()">Submit</button>
  </footer>
</section>
