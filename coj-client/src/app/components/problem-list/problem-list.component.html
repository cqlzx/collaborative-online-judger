<div class="container">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of problems"
    [routerLink]="['/problems', problem.id]">
      <div class="title">
        <strong>{{problem.id}}. {{problem.name}}</strong>
      </div>
        <div class="pull-right difficulty difficulty-{{problem.difficulty}}">
          {{problem.difficulty}}
        </div>
    </a>
  </div>
</div>
